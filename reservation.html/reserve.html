<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="reserve.css">

    <title>BOOK A TABLE</title>
</head>
<body>
    <div class="background">
        <div class="gradient"></div>
    </div>


    <div class="reservation-container" id="Book-a-table-button">
        <span class="reservation-section-text">MAKE A RESERVATION</span>
        <div class="reserve">
          <div class="party-size">
            <span>Party size</span>
            <select>
              <option>1 guest</option>
              <option>2 guest</option>
              <option>3 guest</option>
              <option>4 guest</option>
              <option>5 guest</option>
              <option>6 guest</option>
            </select>
          </div>
          <div class="date">
            <span>Date</span>
            <input type="date">
          </div>
          <div class="time">
              <span>Time</span>
            <select class="time-select" id="name" required>
                <option>12:00 PM</option>
                <option>12:30 PM</option>
                <option>1:00 PM</option>
                <option>1:30 PM</option>
                <option>2:00 PM</option>
                <option>2:30 PM</option>
                <option>3:00 PM</option>
                <option>3:30 PM</option>
                <option>4:00 PM</option>
                <option>4:30 PM</option>
                <option>5:00 PM</option>
                <option>5:30 PM</option>
                <option>6:00 PM</option>
                <option>6:30 PM</option>
                <option>7:00 PM</option>
                <option>7:30 PM</option>
                <option>8:00 PM</option>
            </select>
          </div>
        </div>
        <button class="reserve-button">RESERVE NOW</button>
      </div>
</body>
</html>
